<main role="main" ng-cloak>
  <md-content flex layout-fill>

    <div core-header ng-cloak></div>

    <section class="content" ng-show="!headerVm.isLoading" ng-cloak>

      <div class="wrapper" ng-show="vm.userInfo.data.error">
        <div class="message">
          <md-icon class="material-icons md-48 md-accent">error_outline</md-icon>
          <h1 class="md-title">{{ vm.userInfo.data.message }}: {{ vm.userInfo.user }}<h1>
        </div>
      </div>

      <div class="wrapper" ng-show="vm.userInfo.data.user">
        <div class="profile">
          <a href="{{ vm.userInfo.data.user.url }}" target="_blank">
            <img ng-if="vm.userInfo.data.user.image[2]['#text']" ng-src="{{ vm.userInfo.data.user.image[2]['#text'] | trustAsResourceUrl }}" class="profile-img" alt="{{ vm.userInfo.data.user.name }}" />
            <img ng-if="!vm.userInfo.data.user.image[2]['#text']" ng-src="{{ vm.placeholderUser | trustAsResourceUrl }}" class="profile-img" alt="{{ vm.userInfo.data.user.name }}" />
          </a>

          <a href="{{ vm.userInfo.data.user.url }}" target="_blank"><h1 class="profile-name"> {{ vm.userInfo.data.user.name }} </h1></a>
          <p class="profile-info">{{ vm.userInfo.data.user.realname }}</p>
          <p class="profile-info">{{ vm.userInfo.data.user.playcount | number:0 }} scrobbles</p>
        </div>

        <div core-tabs ng-cloak></div>
      </div>

    </section>

    <div core-footer ng-show="!headerVm.isLoading" ng-cloak></div>

  </md-content>
</main>
