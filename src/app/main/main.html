<md-content class="">
  <section>
    <h1>Museek</h1>
    <p>
      Cool headline here.
    </p>
    <md-input-container md-no-float class="md-block">
      <input ng-model="user" placeholder="Username">
      <md-button class="md-raised md-primary" ng-click="setUser()">GET</md-button>
    </md-input-container>

    <h2> {{ userInfo.user.realname }} </h2>
    <a href="{{ userInfo.user.url }}" target="_blank">
      <h3> {{ userInfo.user.name }} </h3>
    </a>

    <a href="{{ userInfo.user.url }}" target="_blank">
      <img ng-src="{{ userInfo.user.image[2]['#text'] }}" class="md-avatar" alt="{{ userInfo.user.name }}" />
    </a>
  </section>

  <core-navbar md-whiteframe="1"></core-navbar>

  <div>

      <md-list-item class="md-2-line" ng-repeat="item in userTop.topartists.artist">
      <a href="{{ item.url }}" target="_blank">
        <img ng-src="{{ item.image[1]['#text'] }}" class="md-avatar" alt="{{ item.name }}" />
      </a>
        <div class="md-list-item-text">
          <a href="{{ item.url }}" target="_blank">
            <h3>{{ item.name }}</h3>
          </a>
          <p>{{ item.playcount }}</p>
        </div>
      </md-list-item>

  </div>
</md-content>
